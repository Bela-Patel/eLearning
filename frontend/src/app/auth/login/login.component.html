<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email"
                        placeholder="Enter email">
                    <small *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
                        class="text-danger">Email is required</small>
                    <small *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
                        class="text-danger">Invalid email format</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password"
                        placeholder="Password">
                    <small *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
                        class="text-danger">Password is required</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched"
                        class="text-danger">Password must be at least 6 characters</small>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Login</button>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
                <div class="form-group">
                    <label for="password">New user? <a href="/register">Register Here</a></label>
                </div>
            </form>
        </div>
    </div>
</div>
