<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2>Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
                    <small
                        *ngIf="registerForm.get('name').errors?.['required'] && (registerForm.get('name').touched || this.submitted )"
                        class="text-danger">Name is required</small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email"
                        placeholder="Enter email">
                    <small
                        *ngIf="registerForm.get('email').errors?.['required'] && (registerForm.get('email').touched || this.submitted )"
                        class="text-danger">Email is required</small>
                    <small
                        *ngIf="registerForm.get('email').errors?.['email'] && (registerForm.get('email').touched || this.submitted )"
                        class="text-danger">Invalid email format</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password"
                        placeholder="Password">
                    <small
                        *ngIf="registerForm.get('password').errors?.['required'] && (registerForm.get('password').touched || this.submitted )"
                        class="text-danger">Password is required</small>
                    <small
                        *ngIf="registerForm.get('password').errors?.['minlength'] && ( registerForm.get('password').touched || this.submitted )"
                        class="text-danger">Password must be at least 6 characters</small>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Register</button>
                <button type="button" class="btn btn-secondary mt-2 ms-2"  (click)="backToLogin();">Back</button>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            </form>
        </div>
    </div>
</div>
