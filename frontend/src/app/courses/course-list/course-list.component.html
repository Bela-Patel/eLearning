<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Courses</h2>
      <div class=" d-grid d-md-flex justify-content-md-end ">
        <a [routerLink]="['/add-course']" class="btn btn-secondary" *ngIf="role == 'admin'">
          Add New Course</a>
        <button class="btn btn-primary ms-2" (click)="logout()">
          LogOut</button>
      </div>
    </div>
    <div class="card-body row col-md-12">
      <div class="col-md-4" *ngFor="let course of courses">
        <h5 class="card-title">{{ course.title }}</h5>
        <p class="card-text">{{ course.description }} </p>
        <a [routerLink]="['/course-detail/', course._id]" class="btn btn-primary">View Details</a>
        <button (click)="deleteCourse(course._id)" class="btn btn-danger ms-2" *ngIf="role == 'admin'">Delete</button>
      </div>
    </div>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
